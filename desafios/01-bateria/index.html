<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bateria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="../../style.css">
</head>
<body class="bg-dark">
    <h1 class="text-white text-center font-perso h1 pt-5 small-height">BATERIA JS</h1>
    <div class="container m-auto row big-height keys">
        <div data-key="65" class="col-lg-1 col-4 d-flex flex-column border border-2 border-black justify-content-center align-items-center py-2 m-auto key">
            <kbd class="bg-transparent text-white font-perso fw-bold" >A</kbd>
            <p class="m-0 font-perso text-warning fw-bold fs- text">CLAP</p>
        </div>
        <div data-key="83" class="col-lg-1 col-4 d-flex flex-column border border-2 border-black justify-content-center align-items-center py-2 m-sm-auto my-auto key">
            <kbd class="bg-transparent text-white font-perso fw-bold" >S</kbd>
            <p class="m-0 font-perso text-warning fw-bold">HIHAT</p>
        </div>
        <div data-key="68" class="col-lg-1 col-4 d-flex flex-column border border-2 border-black justify-content-center align-items-center py-2 m-sm-auto my-auto key">
            <kbd class="bg-transparent text-white font-perso fw-bold" >D</kbd>
            <p class="m-0 font-perso text-warning fw-bold">KICK</p>
        </div>
        <div data-key="70" class="col-lg-1 col-4 d-flex flex-column border border-2 border-black justify-content-center align-items-center py-2 m-sm-auto my-auto key">
            <kbd class="bg-transparent text-white font-perso fw-bold" >F</kbd>
            <p class="m-0 font-perso text-warning fw-bold">O-HAT</p>
        </div>
        <div data-key="71" class="col-lg-1 col-4 d-flex flex-column border border-2 border-black justify-content-center align-items-center py-2 m-sm-auto my-auto key">
            <kbd class="bg-transparent text-white font-perso fw-bold" >G</kbd>
            <p class="m-0 font-perso text-warning fw-bold">BOOK</p>
        </div>
        <div data-key="72" class="col-lg-1 col-4 d-flex flex-column border border-2 border-black justify-content-center align-items-center py-2 m-sm-auto my-auto key">
            <kbd class="bg-transparent text-white font-perso fw-bold " >H</kbd>
            <p class="m-0 font-perso text-warning fw-bold">RIDE</p>
        </div>
        <div data-key="74" class="col-lg-1 col-4 d-flex flex-column border border-2 border-black justify-content-center align-items-center py-2 m-sm-auto my-auto key">
            <kbd  class="bg-transparent text-white font-perso fw-bold" >J</kbd>
            <p class="m-0 font-perso text-warning fw-bold">SNARE</p>
        </div>
        <div data-key="75" class="col-lg-1 col-4 d-flex flex-column border border-2 border-black justify-content-center align-items-center py-2 m-sm-auto my-auto key">
            <kbd class="bg-transparent text-white font-perso fw-bold" >K</kbd>
            <p class="m-0 font-perso text-warning fw-bold">TOM</p>
        </div>
        <div data-key="76" class="col-lg-1 col-4 d-flex flex-column border border-2 border-black justify-content-center align-items-center py-2 m-sm-auto my-auto key">
            <kbd class="bg-transparent text-white font-perso fw-bold" >L</kbd>
            <p class="m-0 font-perso text-warning fw-bold">TINK</p>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="main.js"></script>
</body>
</html>
